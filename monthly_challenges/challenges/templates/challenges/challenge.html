{% extends "base.html" %}

    {% block page_title %}
        {{ mes|title }} Challenge
    {% endblock %}

    {% block content %}
        <h1>{{ mes|title }}'s Challenge</h1>
        {% if text is not None %}
            <h2>{{ text }}</h2>
        {% else %}
            <p>Just live (no challenge).</p>
        {% endif %}
    {% endblock %}
